<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .rooms {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .room {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            text-align: center;
            width: 150px;
        }
        .room:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="rooms">
        <div class="room" onclick="window.location.href='/room/1'">Room 1</div>
        <div class="room" onclick="window.location.href='/room/2'">Room 2</div>
        <div class="room" onclick="window.location.href='/room/3'">Room 3</div>
    </div>
</body>
</html>
