<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #messages {
            width: 80%;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
        }
        .message {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .send-message {
            width: 80%;
            padding: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <input type="text" id="messageInput" class="send-message" placeholder="Enter message...">
    <button onclick="sendMessage()">Send Message</button>

    <!-- <script src="/static/socket.io.js"></script> -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const roomId = window.location.pathname.split("/").pop();
        const socket = io("/room");

        const messagesDiv = document.getElementById("messages");

        socket.on("connect", () => {
            console.log(`Connected to Room ${roomId}`);
            socket.emit("join_room", { room_id: roomId });
        });

        socket.on("message", (data) => {
            const roomMessages = data.messages || [];
            messagesDiv.innerHTML = "";
            roomMessages.forEach((msg, index) => {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message");
                messageDiv.innerHTML = `
                    <span>${msg}</span>
                    <button onclick="deleteMessage(${index})">Delete</button>
                `;
                messagesDiv.appendChild(messageDiv);
            });
        });

        function sendMessage() {
            const message = document.getElementById("messageInput").value;
            if (message) {
                socket.emit("message", { room_id: roomId, message });
                document.getElementById("messageInput").value = "";
            }
        }

        function deleteMessage(index) {
            socket.emit("delete_message", { room_id: roomId, message_index: index });
        }
    </script>
</body>
</html>
