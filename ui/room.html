<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #messages {
            width: 80%;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
        }
        .message {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .send-message {
            width: 80%;
            padding: 10px;
        }
        #notification-panel {
            width: 30%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        #notification-panel h3 {
            margin: 0 0 20px;
        }
        .notification {
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .bell-icon {
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }
        .bell-icon .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Room Messages Section -->
    <div id="messages-panel">
        <div id="messages"></div>
        <input type="text" id="messageInput" class="send-message" placeholder="Enter message...">
        <button onclick="sendMessage()">Send Message</button>
    </div>
    <!-- Notification Panel -->
    <div id="notification-panel">
        <div>
            <span class="bell-icon" onclick="toggleNotifications()">
                ðŸ”” <span class="badge" id="notification-badge" style="display: none;">0</span>
            </span>
        </div>
        <h3>Notifications</h3>
        <div id="notifications"></div>
    </div>

    <!-- <script src="/static/socket.io.js"></script> -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const roomId = window.location.pathname.split("/").pop();
        const roomSocket = io("/room");
        const notificationSocket = io("/notification");
        const messagesDiv = document.getElementById("messages");
        const notificationsDiv = document.getElementById("notifications");
        const notificationBadge = document.getElementById("notification-badge");

        let notificationCount = 0;

        // Room Socket Events
        roomSocket.on("connect", () => {
            console.log(`Connected to Room ${roomId}`);
            roomSocket.emit("join_room", { room_id: roomId });
        });

        roomSocket.on("message", (data) => {
            const roomMessages = data.messages || [];
            messagesDiv.innerHTML = "";
            roomMessages.forEach((msg, index) => {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message");
                messageDiv.innerHTML = `
                    <span>${msg}</span>
                    <button onclick="deleteMessage(${index})">Delete</button>
                `;
                messagesDiv.appendChild(messageDiv);
            });
        });

        function sendMessage() {
            const message = document.getElementById("messageInput").value;
            if (message) {
                roomSocket.emit("message", { room_id: roomId, message });
                document.getElementById("messageInput").value = "";
            }
        }

        function deleteMessage(index) {
            roomSocket.emit("delete_message", { room_id: roomId, message_index: index });
        }

        // Notification Socket Events
        notificationSocket.on("connect", () => {
            console.log("Connected to Notifications");
            // notificationSocket.emit("register", { user_id: "current_user" }); // Replace with the actual user ID
        });

        notificationSocket.on("notification", (data) => {
            notificationCount++;
            notificationBadge.textContent = notificationCount;
            notificationBadge.style.display = "block";

            const notificationDiv = document.createElement("div");
            notificationDiv.classList.add("notification");
            notificationDiv.textContent = data.message;
            notificationsDiv.prepend(notificationDiv);
        });

        function toggleNotifications() {
            notificationCount = 0;
            notificationBadge.style.display = "none";
        }
    </script>
</body>
</html>
